apiVersion: v1
kind: Namespace
metadata: 
  name: dev
  labels:
    name: dev
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-mem-limit-range
  namespace: dev
spec:
  limits:
  - default:
      memory: 512Mi
      cpu: 1000m
    defaultRequest:
      memory: 256Mi
      cpu: 500m
    type: Container
---
apiVersion: v1
kind: Pod
metadata:
  name: node
  namespace: dev
  labels:
    app: backend
spec:
  containers:
  - name: backend
    image: nginx:alpine
